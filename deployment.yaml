---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ropc-backend
  namespace: development
  labels:
    app: ropc-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ropc-backend
  template:
    metadata:
      labels:
        app: ropc-backend
    spec:
      containers:
        - name: ropc-service-container
          image: unitz007/ropc-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: ropc-db
            - name: DB_PASSWORD
              value: dbPassword
            - name: DB_USER
              value: root
            - name: DB_NAME
              value: ropc
            - name: DB_PORT
              value: "3306"
            - name: TOKEN_SECRET
              value: secretToken
            - name: TOKEN_EXPIRY
              value: "5"
            - name: GIN_MODE
              value: release
            - name: SERVER_PORT
              value: "3000"
