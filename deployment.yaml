---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ropc-db
  namespace: development
  labels:
    app: ropc-db
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ropc-db
  template:
    metadata:
      labels:
        app: ropc-db
    spec:
      containers:
        - name: ropc-db-container
          image: mariadb:latest
          ports:
            - containerPort: 3306
          env:
            - name: MARIADB_ROOT_PASSWORD
              value: dbPassword
            - name: MARIADB_DATABASE
              value: ropc
